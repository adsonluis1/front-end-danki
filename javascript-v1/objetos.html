<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>objetos</title>
</head>
<body>
  <!--aula sobre objetos-->


  <script>

    var pessoa = {
        'nome': 'adson',
        'idade': 18,
        'mora': 'Areia Branca'
    }

    /*
    console.log(pessoa.nome);
    console.log(pessoa.idade);
    console.log(pessoa.mora);
*/

    var pessoas = [{
        'nome': 'adson',
        'idade': 18,
        'mora': 'Areia Branca',
    },
    {
        'nome': 'pedro',
        'idade': 19,
        'mora': 'itabaiana'
    }]

    console.log(pessoas[0].nome)
    console.log(pessoas[0].idade)
    console.log(pessoas[0].mora)
    console.log('---------------------')
    console.log(pessoas[1].nome)
    console.log(pessoas[1].idade)
    console.log(pessoas[1].mora)

  </script>


</body>
</html>
