<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>timestamp</title>
    <style>
        #cronometro{
            width: 150px;
            height: 80px;
            padding: 10px;
            background-color: rgb(70, 70, 70);
            color: rgb(0, 255, 0);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2em;
            font-family: 'Courier New', Courier, monospace;
        }
    </style>

<body>
    <main>
        <div id="cronometro">
        <p id="tela">00:00:00</p>
        </div>
        <form>
            <input type="button" value="||" id="play">
            <input type="button" value="|>" id="pause">
            <input type="button" value="zerar" id="zerar">
        </form>
    </main>
