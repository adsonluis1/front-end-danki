<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>map</title>
    <style>
        #tela{
            background-color: antiquewhite;
            border: 2px solid darkblue;
            height: auto;
            min-height: 30px;
            border-radius: 15px;
            width: 100%;
        }
        #tela1{
            margin: 5px;
        }
    </style>
</head>
<body>
    
    <div id="tela">
        <p id="tela1"></p>
    </div>

</body>
<script>
var tela = document.getElementById('tela')
var tela1 = document.getElementById('tela1')

var musica =new Set(['musica boa' , 'musica ruim' , 'musica+-' , 'musica exelente'])
console.log(musica)
musica.add('musica boa')
musica.add('musica otima')
// ele nn deixa adicionar elementos reptidos
console.log(musica)
musica.forEach((el)=>{
    tela1.innerHTML+= `${el} <br>`
})

</script>
