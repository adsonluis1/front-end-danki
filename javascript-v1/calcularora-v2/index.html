<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="calculadora.css">
</head>
<body>
    
    <main>

        <section>
            <div id="div_tela">
                <p id="tela"></p>
            </div>

            <div id="div_btn">
                <button id="b7" class="btn num">7</button>
                <button id="b8" class="btn num">8</button>
                <button id="b9" class="btn num">9</button>
                <button id="bd" class="btn op">/</button>
                <button id="b4" class="btn num">4</button>
                <button id="b5" class="btn num">5</button>
                <button id="b6" class="btn num">6</button>
                <button id="bx" class="btn op">*</button>
                <button id="b1" class="btn num b1">1</button>
                <button id="b2" class="btn num">2</button>
                <button id="b3" class="btn num">3</button>
                <button id="bmais" class="btn op">+</button>
                <button id="bd" class="btn op">-</button>
                <button id="b0" class="btn num">0</button>
                <button id="bigual" class="btn">=</button>
                <button id="bponto" class="btn num">,</button>
                <button id="b(" class="btn num">(</button>
                <button id="b)" class="btn num">)</button>
                <button id="bapagar" class="btn op">C</button>
                <button id="copiar">copiar</button>

            </div>
        </section>

    </main>

</body>
<script src="calculadora.js"></script>
</html>
