<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>local</title>
</head>
<body>
    <form>
        <input type="text" name="" id="inome">
        <input type="button" value="enviar" id="btn">
    </form>
</body>
<script>
    const inome = document.querySelector('#inome')
    const btn = document.querySelector('#btn')

    btn.addEventListener('click', ()=>{
        localStorage.setItem('nome', inome.value)
        console.log(localStorage)
    })
</script>
</html>
