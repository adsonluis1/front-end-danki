<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header><h1>Calculadora</h1></header>

    <main>
        <article id="principal">

            <form id="form_num1">
                <label for="num1">Primeiro numero</label>
                <input type="number" name="" id="num1">
            </form>

            <div id="form_sinal">
                
                <input type="button" class="button" id="mais" value="+">
                <input type="button" class="button" id="menos" value="-">
                <input type="button" class="button" id="vezes" value="X">
                <input type="button" class="button" id="dividir" value=":">

            </div>

            <form id="form_num2">

                <label for="num2">Segundo numero</label>
                <input type="number" name="" id="num2">

            </form>

            <div id="a" >
                <input id="igual" type="button" itemid="igual" value="=">
            </div>

            <div id="res">
                <p>Resultado: <span id="tela"></span></p>
            </div>

        </article>
    </main>

</body>
<script src="script.js"></script>
</html>
