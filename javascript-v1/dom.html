<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dom</title>
</head>
<body>
    
    <main>

        <div id="um"><p>um</p></div>
        <div id="dois"><p>dois</p></div>
        <div id="tres"><p>tres</p></div>

    </main>

    <script>
        var um = document.getElementById('um')
        var dois = document.getElementById('dois')
        var tres = document.getElementById('tres')
        

        um.style.width = '100px'
        um.style.height = '100px'
        um.style.backgroundColor = 'blue'
        um.style.display= 'flex'
        um.style.alignItems= 'center'
        um.style.justifyContent= 'center'

        dois.style.width= '100px'
        dois.style.height= '100px'
        dois.style.backgroundColor= 'green'
        dois.style.display= 'flex'
        dois.style.justifyContent= 'center'


        tres.style.width= '100px'
        tres.style.height= '100px'
        tres.style.backgroundColor = 'red'
        tres.style.display= 'flex'
        tres.style.justifyContent= 'center'

    </script>

</body>
</html>
