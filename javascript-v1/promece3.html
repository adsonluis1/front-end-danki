<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .ok{
            color: blue;
        }
        .notok{
            color: red;
        }
    </style>
</head>
<body>
    <input type="text" name="a" id="text">
    <input type="button" value="enviar" id="btn">
    <div id="tela"></div>

</body>
<script>
const tela= document.getElementById('tela')
const txt= document.getElementById('text')
const btn= document.getElementById('btn')
console.log(txt)

btn.addEventListener('click' , ()=>{
    tela.classList.remove('ok')
    tela.classList.remove('notok')
const promece = new Promise((ex , rej)=>{
    const v = true
    setTimeout(()=>{
        if(txt.value == 'adson'){
            ex('deu tudo certo')
        }else{
            rej('deu tudo errado')
        }
        console.log(txt.value)
    }, 3000)
    
})

promece.then((saida)=>{
        tela.innerHTML= saida
        tela.classList.add('ok')
        tela.classList.remove('notok')
    })
    promece.catch((saida)=>{
        tela.innerHTML= saida
        tela.classList.add('notok')
        tela.classList.remove('ok')
    })

tela.innerHTML= 1
setTimeout(()=>{tela.innerHTML= 2},1000)
setTimeout(()=>{tela.innerHTML= 3},2000)

})


</script>
</html>
