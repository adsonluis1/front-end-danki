<script>
    class pessoa{
        constructor(pnome){
            this.nome= 'adson'
            this.nome1= 'anne'
            this.nome2= pnome
            this.nome3= 'xuxu'
        }
    }
    const p1= new pessoa
    const p2= new pessoa
    const p3= new pessoa('jose')
    console.log(p1.nome)
    console.log(p1.nome1)
    console.log(p2.nome)
    console.log(p3.nome2)
    console.log(p1.nome3)
    console.log(p3)
    
</script>
